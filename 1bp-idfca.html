<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>1BP IDFCA - Le Petit Frigoriste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      font-family: 'Segoe UI', sans-serif; 
      background-color: black; 
      color: #e0f7ff; 
    }
    body { 
      display: flex; 
      flex-direction: row; 
      background-image: url('images/fond-1bp.jpg'); 
      background-repeat: no-repeat; 
      background-position: center; 
      background-size: contain; 
    }

    /* Sidebar gauche : Accueil + onglets */
    .sidebar-left { 
      width: 18%; 
      display: flex; 
      flex-direction: column; 
      justify-content: flex-start; /* aligner en haut */
      align-items: center; 
      gap: 10px; 
      padding: 20px 5px; 
      background-color: black; 
    }

    /* Contenu à droite */
    .main { 
      flex: 1; 
      display: flex; 
      flex-direction: column; 
      align-items: flex-start; /* aligné à gauche de la colonne */
      padding: 20px; 
    }

    header { 
      text-align: center; 
      padding: 8px; 
      background-color: rgba(0,0,0,0.5); 
      width: 100%; 
      margin-bottom: 10px; 
    }
    header h1 { 
      font-size: 1.8em; 
      color: #00aaff; 
      text-shadow: 0 0 10px #00aaff; 
      margin: 0; 
    }

    .tab-button, .return-button, .resource-button { 
      width: 80%; 
      padding: 6px 12px; 
      background: linear-gradient(145deg,#0077cc,#002244); 
      color: #e0f7ff; 
      border: none; 
      border-radius: 6px; 
      font-weight: bold; 
      cursor: pointer; 
      box-shadow: 0 0 8px #00aaff; 
      text-align: center; 
      transition: transform 0.2s, box-shadow 0.2s; 
      text-decoration: none; 
      font-size: 0.9em; 
    }

    .tab-button:hover, .return-button:hover, .resource-button:hover { 
      transform: scale(1.05); 
      box-shadow: 0 0 16px #00aaff; 
    }

    .tab-content { 
      display: none; 
      background-color: rgba(0,17,34,0.3); 
      padding: 15px; 
      border-radius: 10px; 
      box-shadow: 0 0 15px #00aaff; 
      width: 100%; 
      margin-bottom: 15px; 
    }
    .tab-content.active { 
      display: block; 
    }

    @media(max-width:768px) {
      body { flex-direction: column; }
      .sidebar-left { 
        width: 100%; 
        flex-direction: row; 
        justify-content: center; 
        flex-wrap: wrap; 
      }
      .main { width: 100%; padding: 10px; }
    }
  </style>

  <script>
    function showTab(tabId){
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    async function chargerCours(formation){
      try{
        const response = await fetch('cours.json');
        const data = await response.json();
        if(!data[formation]) return;

        ['cours','exercices','videos'].forEach(section => {
          const container = document.getElementById(section);
          container.innerHTML = '';
          const items = data[formation][section];
          if(items.length === 0){
            container.innerHTML = '<p>Aucun '+section+' disponible pour le moment.</p>';
            return;
          }
          const ul = document.createElement('ul');
          items.forEach(item => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = item.fichier;
            a.textContent = item.nom;
            a.className = 'resource-button';
            a.setAttribute('download','');
            li.appendChild(a);
            ul.appendChild(li);
          });
          container.appendChild(ul);
        });
      } catch(err){
        console.error('Erreur lors du chargement des cours :', err);
      }
    }

    document.addEventListener('DOMContentLoaded', () => chargerCours('1bp'));
  </script>
</head>

<body>
  <!-- Sidebar gauche : bouton Accueil + onglets -->
  <div class="sidebar-left">
    <a href="index.html" class="return-button">← Accueil</a>
    <button class="tab-button" onclick="showTab('cours')">Cours</button>
    <button class="tab-button" onclick="showTab('exercices')">Exercices</button>
    <button class="tab-button" onclick="showTab('videos')">Vidéos</button>
  </div>

  <!-- Contenu à droite -->
  <div class="main">
    <header><h1>1BP IDFCA</h1></header>
    <div id="cours" class="tab-content active"></div>
    <div id="exercices" class="tab-content"></div>
    <div id="videos" class="tab-content"></div>
  </div>
</body>
</html>
