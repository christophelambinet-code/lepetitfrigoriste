<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>1BP IDFCA - Le Petit Frigoriste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background-color: black;
  display: flex;
  color: #e0f7ff;
  overflow: hidden;
}

/* Colonne gauche : Accueil + onglets */
.sidebar-left {
  width: 18%;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 5px;
  background-color: black;
}

/* Image centrée */
.center-image {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
.center-image img {
  max-width: 100%;
  max-height: 100%;
  height: auto;
}

/* Colonne droite : cours sur fond noir */
.sidebar-right {
  width: 18%;
  display: flex;
  flex-direction: column;
  padding: 20px 5px;
  background-color: black;
  overflow-y: auto;
}

/* Boutons */
.tab-button, .return-button, .resource-button {
  width: 100%;
  padding: 6px 12px;
  background: linear-gradient(145deg,#0077cc,#002244);
  color: #e0f7ff;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 8px #00aaff;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
  text-decoration: none;
  font-size: 0.9em;
  white-space: nowrap; /* empêcher coupure */
  overflow: hidden;
  text-overflow: ellipsis;
  margin-bottom: 5px;
}

.tab-button:hover, .return-button:hover, .resource-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 16px #00aaff;
}

/* Conteneurs des cours */
.tab-content { display: none; width: 100%; }
.tab-content.active { display: block; }

.tab-content ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 5px;
}

</style>

<script>
function showTab(tabId){
  document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
}

async function chargerCours(formation){
  try{
    const response = await fetch('cours.json');
    const data = await response.json();
    if(!data[formation]) return;

    ['cours','exercices','videos'].forEach(section => {
      const container = document.getElementById(section);
      container.innerHTML = '';
      const items = data[formation][section];
      if(items.length === 0){
        container.innerHTML = '<p>Aucun '+section+' disponible pour le moment.</p>';
        return;
      }
      const ul = document.createElement('ul');
      items.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = item.fichier;
        a.textContent = item.nom;
        a.className = 'resource-button';
        a.setAttribute('download','');
        li.appendChild(a);
        ul.appendChild(li);
      });
      container.appendChild(ul);
    });
  } catch(err){
    console.error('Erreur lors du chargement des cours :', err);
  }
}

document.addEventListener('DOMContentLoaded', () => {
  chargerCours('1bp');
  showTab('cours');
});
</script>
</head>

<body>
  <!-- Colonne gauche : bouton Accueil en haut, puis onglets -->
  <div class="sidebar-left">
    <a href="index.html" class="return-button">← Accueil</a>
    <button class="tab-button" onclick="showTab('cours')">Cours</button>
    <button class="tab-button" onclick="showTab('exercices')">Exercices</button>
    <button class="tab-button" onclick="showTab('videos')">Vidéos</button>
  </div>

  <!-- Image centrée -->
  <div class="center-image">
    <img src="images/fond-1bp.jpg" alt="Fond 1BP">
  </div>

  <!-- Colonne droite : cours -->
  <div class="sidebar-right">
    <div id="cours" class="tab-content active"></div>
    <div id="exercices" class="tab-content"></div>
    <div id="videos" class="tab-content"></div>
  </div>
</body>
</html>
