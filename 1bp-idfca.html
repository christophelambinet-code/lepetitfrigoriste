<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>1BP IDFCA - Le Petit Frigoriste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: black;
  color: #e0f7ff;
}

/* Sidebar gauche */
.sidebar-left {
  position: absolute;
  top: 0;
  left: 0;
  width: 18%;
  height: 100%;
  background-color: black;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 5px;
  gap: 10px;
}

/* Sidebar droite */
.sidebar-right {
  position: absolute;
  top: 0;
  right: 0;
  width: 18%;
  height: 100%;
  background-color: black;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 5px;
  gap: 10px;
  overflow-y: auto;
}

/* Image centrale */
.main {
  margin: 0 18%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 0;
}

/* Header */
header {
  text-align: center;
  padding: 8px;
  background-color: rgba(0,0,0,0.5);
  width: 100%;
  margin-bottom: 10px;
}
header h1 {
  font-size: 1.8em;
  color: #00aaff;
  text-shadow: 0 0 10px #00aaff;
  margin: 0;
}

/* Boutons */
.tab-button, .return-button, .resource-button {
  width: 90%;
  max-width: 120px;
  padding: 6px 8px;
  background: linear-gradient(145deg,#0077cc,#002244);
  color: #e0f7ff;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 8px #00aaff;
  text-align: left;
  text-decoration: none;
  font-size: 0.85em;
  white-space: normal;
}
.tab-button:hover, .return-button:hover, .resource-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 16px #00aaff;
}

/* Conteneur des cours */
.tab-content {
  display: none;
  background-color: rgba(0,17,34,0.3);
  padding: 10px;
  border-radius: 8px;
  width: 100%;
  max-height: 80%;
  overflow-y: auto;
}
.tab-content.active {
  display: block;
}
.tab-content ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 5px;
}

/* Responsive mobile */
@media(max-width:768px) {
  body {
    overflow-y: auto; /* page scrollable */
  }
  .sidebar-left, .sidebar-right {
    position: relative;
    width: 100%;
    flex-direction: row;
    justify-content: center;
    flex-wrap: wrap;
  }
  .main {
    margin: 0;
    flex-direction: column;
    align-items: center;
  }
  .main img {
    max-width: 90%;
    max-height: 40vh;
    display: block;
    margin: 0 auto 10px auto; /* centré horizontalement */
  }
  .sidebar-right {
    width: 100%;
    max-height: none;
    overflow-y: visible; /* scroll de page géré par body */
  }
}
</style>
<script>
function showTab(tabId){
  document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
}

async function chargerCours(formation){
  try{
    const response = await fetch('./cours.json');
    const data = await response.json();
    if(!data[formation]) return;
    ['cours','exercices','videos'].forEach(section => {
      const container = document.getElementById(section);
      container.innerHTML = '';
      const items = data[formation][section];
      if(items.length === 0){
        container.innerHTML = '<p>Aucun '+section+' disponible.</p>';
        return;
      }
      const ul = document.createElement('ul');
      items.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = './' + item.fichier;
        a.className = 'resource-button';
        a.setAttribute('download','');
        a.textContent = item.nom;
        li.appendChild(a);
        ul.appendChild(li);
      });
      container.appendChild(ul);
    });
  } catch(err){
    console.error('Erreur lors du chargement des cours :', err);
  }
}

document.addEventListener('DOMContentLoaded', () => {
  chargerCours('1bp');
  showTab('cours');
});
</script>
</head>
<body>

<div class="sidebar-left">
  <a href="index.html" class="return-button">← Accueil</a>
  <button class="tab-button" onclick="showTab('cours')">Cours</button>
  <button class="tab-button" onclick="showTab('exercices')">Exercices</button>
  <button class="tab-button" onclick="showTab('videos')">Vidéos</button>
</div>

<div class="main">
  <img src="./images/fond-1bp.jpg" alt="Fond 1BP">
</div>

<div class="sidebar-right">
  <div id="cours" class="tab-content active"></div>
  <div id="exercices" class="tab-content"></div>
  <div id="videos" class="tab-content"></div>
</div>

</body>
</html>
